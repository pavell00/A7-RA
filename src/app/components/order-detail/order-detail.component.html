<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
</mat-form-field>
  <mat-form-field style="text-align: center; width: 40px;">
    <input matInput [(ngModel)]="orderNo" placeholder="Номер стола">
</mat-form-field>
<mat-form-field style="text-align: center; width: 80px;">
    <input matInput [(ngModel)]="orderDate" placeholder="Открыт стол">
</mat-form-field> 
<mat-form-field style="text-align: right; width: 60px;">
    <input matInput type="number"  [(ngModel)]="orderSum" placeholder="Сумма счета">
</mat-form-field>
<mat-form-field style="text-align: right; width: 40px;">
    <input matInput type="number" [(ngModel)]="orderDiscount" placeholder="Дисконт">
</mat-form-field>
<mat-form-field style="text-align: right; width: 60px;">
    <input matInput type="number" [(ngModel)]="orderDiscountSum" placeholder="Сумма дисконта">
</mat-form-field>
<mat-form-field style="text-align: right; width: 60px;">
    <input matInput type="number" [(ngModel)]="orderSumService" placeholder="Сумма обсл.">
</mat-form-field>
<mat-form-field style="text-align: right; width: 80px;">
    <input matInput type="number" [(ngModel)]="orderSumToPay" placeholder="Сумма к оплате">
</mat-form-field>
<mat-form-field style="text-align: right; width: 40px;">
  <input matInput type="number" [(ngModel)]="orderGuests" placeholder="Гостей">
</mat-form-field>
<mat-form-field style="text-align: center; width: 110px;">
  <input matInput [(ngModel)]="printTime" placeholder="Время печати">
</mat-form-field>
<mat-form-field style="text-align: center; width: 50px;">
  <input matInput [(ngModel)]="place" placeholder="Место">
</mat-form-field>
<mat-form-field style="text-align: center; width: 100px;">
  <input matInput [(ngModel)]="waiter" placeholder="Официант">
</mat-form-field>

<table mat-table [dataSource]="filteredMenulist" class="mat-elevation-z8">
  <!-- Add Column -->
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>add</th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="onAdd(element)">
                <a mat-mini-fab >
                  <mat-icon class="md-18">add</mat-icon>
                </a>
              </button>
        </td>
      </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
  </ng-container>

  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
